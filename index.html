<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="form-container">
            <div class="form-content">

                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="Name" placeholder="Enter your full name" required/>
                    <span id="name-error" class="error-message"></span>
                </p>

                <p>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="Address" placeholder="Enter your address" required />
                    <span id="address-error" class="error-message"></span>
                </p>

                <p>
                    <label for="email">E-mail Address:</label>
                    <input type="text" id="email" name="EMail" placeholder="Enter your email" required/>
                    <span id="email-error" class="error-message"></span>
                </p>

                <p>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="Password" required/>
                    <span id="password-error" class="error-message"></span>
                </p>

                <p>
                    <label for="subject">Select Your Course:</label>
                    <select id="subject" name="Subject">
                        <option value="">Select Course</option>
                        <option value="BTECH">PHP</option>
                        <option value="BBA">.Net</option>
                        <option value="BCA">JavaScript</option>
                        <option value="B.COM">Data science</option>
                    </select>
                    <span id="subject-error" class="error-message"></span>
                </p>

                <p>
                    <label for="comment">Majour Name:</label>
                    <textarea id="comment" name="Comment"></textarea>
                </p>

                <p>
                    <input type="checkbox" id="agree" name="Agree" required />
                    <label for="agree">I agree to the above information</label>
                    <span id="agree-error" class="error-message"></span>
                </p>

                <p>
                    <button id="submit">Send</button>
                    <button id="reset">Reset</button>
                </p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
